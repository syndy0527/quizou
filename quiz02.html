<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <h1>Quiz中級編</h1>

  <p>第 <span class="questnb">n</span> 問</p>

  <p id="question"></p>

  <ul>
    <li><button id="answer00">0</button></li>
    <li><button id="answer01">1</button></li>
    <li><button id="answer02">2</button></li>
  </ul>

  <p>結果</p>
  <p id="result"></p>
  <p>正解数</p>
  <p id="correct"></p>
  <p>正解率</p>
  <p id="correctrate"></p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    const quiz = [
      {
        question: 'プログラミングにおいて次の3つの中で最も重要なもの？？',
        answers: ['知性', 'コード量', '体格'],
        correct: 1,
      },
      {
        question: '課題をつくるときに大事なことは？？',
        answers: ['斬新なアイデア', 'コミットする時間', '洗練されたコード'],
        correct: 1,
      },
      {
        question: 'コードを書くことに疲れたときはどうするのがよいか．',
        answers: ['温泉に浸かる', 'ビールを飲む', '更にコードを書く'],
        correct: 2,
      },
      {
        question: 'コードを書いているときに、つんだ場合はどうするのがよいか？？',
        answers: ['ググる', '仲間に聞く', 'ひたすら考える'],
        correct: 1,
      },
      {
        question: '我々のプログラミングの師匠太郎先生の好きな漫画はなにか',
        answers: ['ジョジョの奇妙な冒険', 'ワンピース', 'サザエさん'],
        correct: 0,
      },
      {
        question: '課題の提出において、一番気になるのはなにか',
        answers: ['締切', '他の人の提出状況', 'さちおかさんの圧'],
        correct: 2,
      },
    ];

    const result = [];
    let quizact = 0

    $("#question").text(quiz[result.length].question);
    $("#answer00").text(quiz[result.length].answers[0]);
    $("#answer01").text(quiz[result.length].answers[1]);
    $("#answer02").text(quiz[result.length].answers[2]);

    $(".questnb").text(quizact + 1)


    $("#answer00").val(0);
    $("#answer01").val(1);
    $("#answer02").val(2);

    $("button").on("click", function (e) {
      if (Number(e.target.value) === quiz[result.length].correct) {
        $("#result").text("正解");
        result.push("OK")
      } else {
        $("#result").text("不正解");
        result.push("NG")
      }
      quizact++
      console.log(quizact);

      if (quizact === quiz.length) {
        $("#question").text("質問終了").css({ 'color': 'red' })
        $("#answer00").text("");
        $("#answer01").text("");
        $("#answer02").text("");
        $(".questnb").text("n");
        $("#result").text("");
        let counts = result.filter(function (x) { return x === "OK" }).length;
        console.log(result);
        console.log(counts);
        $("#correct").text(counts).css({ 'color': 'blue' });
        let correctrt = Math.floor(counts / quizact * 1000) / 10 + "%"
        console.log(correctrt)
        $("#correctrate").text(correctrt).css({ 'color': 'blue' });
      } else if (quizact < quiz.length) {
        $("#question").text(quiz[result.length].question);
        $("#answer00").text(quiz[result.length].answers[0]);
        $("#answer01").text(quiz[result.length].answers[1]);
        $("#answer02").text(quiz[result.length].answers[2]);
        $(".questnb").text(quizact)


      }

    });





  </script>

</body>

</html>
